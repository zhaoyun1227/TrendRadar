app:
  version_check_url: "https://raw.githubusercontent.com/zhaoyun1227/TrendRadar/master/version"
  show_version_update: true

crawler:
  request_interval: 1000          # 请求间隔毫秒
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "incremental"             # 推荐：仅推送新增内容，避免重复打扰
  rank_threshold: 5               # 排名前5高亮

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  # 推送时间窗口：每天只在 07:00-22:00 推送（避开您陪孩子时间）
  push_window:
    enabled: true
    time_range:
      start: "07:00"
      end: "22:00"
    once_per_day: false          # 窗口内每次有新增都推送（可改为 true 每天只推一次汇总）
    push_record_retention_days: 7

  # 请将以下 webhook 填入 Docker 环境变量或 GitHub Secrets，切勿明文提交
  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""               # 企业微信（推荐）
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

# 权重彻底向关键词倾斜（您的核心需求）
weight:
  rank_weight: 0.1                # 大幅降低平台原生排名权重
  frequency_weight: 0.8           # 关键词匹配主导排序
  hotness_weight: 0.1

